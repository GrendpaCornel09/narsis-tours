<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK YOUR TOUR - Narsis Tours</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="header-title">
            Narsis Tours
        </h1>

        <nav>
            <a href="index.html">
                Home
            </a>

            <a href="booking.html">
                Booking
            </a>

            <a href="about.html">
                About
            </a>
        </nav>
    </header>

    <main class="form-container">
        <h1 class="title">
            Narsis Tours Reservation
        </h1>

        <img src="assets/illustrations/booking.png" alt="booking">

        <form>
            <label>
                Tour Packages
            </label>

            <select name="packages" id="packages">
                <option value="">-- SELECT A PACKAGE --</option>
                <option value="120000">Bali Tour - 1 week | ₽120,000</option>
                <option value="10000">Tour in Jakarta - 3 days | ₽10,000</option>
                <option value="41000">Culinary Tour in Indonesia - 1 week | ₽41,000</option>
                <option value="15000">Palembang Tour - 3 days | ₽15,000</option>
                <option value="12500">Surabaya Tour - 3 days | ₽12,500</option>
            </select>

            <label>
                Full Name
            </label>
            
            <input type="text">

            <label>
                Email
            </label>

            <input type="email">

            <label>
                Phone Number
            </label>

            <input type="number">

            <label>
                Date of Birth
            </label>

            <input type="date">

            <label>
                Number of Peeps
            </label>

            <input type="number" id="number-of-peeps">
        </form>

        <h3>
            Total Payment: ₽<span id="total"></span>
        </h3>

        <button onclick="proceedPayment()" type="button">
            Proceed to Payment
        </button>
    </main>

    <footer>
        <h4>
            Narsis Tours
        </h4>

        <p>
            There is no copyright, this is OUR website &copy December 24th 1991
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
